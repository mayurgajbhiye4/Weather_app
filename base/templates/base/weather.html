{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <h1>Weather App</h1>
    

    <form method="POST">    
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>

    <div class="weather">   
        <div class="left">
            <h2>{{temp}}</h2>  
            <h3>{{city}}</h3>
        </div>

        <div class="right">
            <div class="icon">
                <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="{{description}}" width="100px">
            </div>
            <div class="condition">
                {% if exception_occured %}
                    {% if not city %}
                    <p>Please enter a Valid City</p>
                    {% else %}
                    {% for message in messages%}
                        {{message}}
                    {% endfor %}
                    {% endif %}
                {% endif %}
                <p>{{description}}</p>
                <h3>{{day}}</h3>
            </div>
        </div>
    </div>
</div>

</body>
</html>
